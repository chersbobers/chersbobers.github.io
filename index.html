<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWDL</title>
    <style id="yawdl-init-style">
        body { background: #191724; color: #e0def4; font-family: monospace; padding: 20px; }
    </style>
</head>
<body>
    <div id="root">Loading...</div>

    <script type="module">
        import "./yawdl-engine.js";

        async function navigate(path) {
            try {
                // 1. Clean the path (remove leading slash and any existing .html extension)
                let cleanPath = path.startsWith('/') ? path.slice(1) : path;
                cleanPath = cleanPath.replace(/\.html$/, "");
                
                if (cleanPath === "" || cleanPath === "index") cleanPath = "app";
                
                // 2. Ensure it ends in .yawdl
                const targetFile = cleanPath.endsWith('.yawdl') ? cleanPath : cleanPath + ".yawdl";

                // 3. Fetch the content
                const response = await fetch(window.location.origin + "/" + targetFile);
                if (!response.ok) throw new Error("Could not find " + targetFile);
                
                const code = await response.text();
                const result = window.Yawdl.compile(code);

                // Update Page
                document.title = result.title || "YAWDL";
                document.getElementById('root').innerHTML = result.ui;
                
                // Handle CSS (relative to root)
                const styleEl = document.createElement("style");
                styleEl.textContent = result.styles;
                document.head.appendChild(styleEl);

                // Run Scripts
                const scriptEl = document.createElement("script");
                scriptEl.textContent = result.scripts;
                document.body.appendChild(scriptEl);

            } catch (err) {
                document.getElementById('root').innerHTML = "<pre style='color:#eb6f92'>Routing Error: " + err.message + "</pre>";
            }
        }

        // 4. THE FIX FOR DOWNLOADING: Listen for clicks and stop them
        window.onclick = (e) => {
            const link = e.target.closest('a');
            if (link && link.href.startsWith(window.location.origin)) {
                // If it's a real external site or a JS file, don't intercept
                if (link.href.endsWith('.js') || link.href.includes('#')) return;
                
                e.preventDefault(); // STOP THE DOWNLOAD
                history.pushState(null, '', link.href);
                navigate(window.location.pathname);
            }
        };

        window.onpopstate = () => navigate(window.location.pathname);
        navigate(window.location.pathname);
    </script>
</body>
</html>
